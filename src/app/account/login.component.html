
    <div class="ker" style="width: 300px;margin: auto;padding: 10px;" >
<img src="../assets/images/logo.png" style="height: 400px;">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"   placeholder="Lietotājvārds" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Lietotājvārds ir vajadzīgs</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Parole" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Parole ir vajadzīga</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Ieiet
                </button>
            </div>
        </form>
    </div>
